<!DOCTYPE html>

<html>
  
<head>
  <meta charset="UTF-8">

  <title>Sample App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
  <link rel="stylesheet" href="res/css/main.css">
</head>

<main class="mdc-toolbar-fixed-adjust">
  <div class="mdc-toolbar mdc-toolbar--fixed">
    <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
      <button id="menuBtn" class="material-icons menuBtn">menu</button>
    </section>
  </div>
  <aside class="mdc-temporary-drawer">
    <nav class="mdc-temporary-drawer__drawer">
      <header class="mdc-temporary-drawer__header">
        <div class="mdc-temporary-drawer__header-content mdc-theme--primary-bg mdc-theme--text-primary-on-primary menu-header-img">MENU</div>
      </header>
      <nav class="mdc-temporary-drawer__content mdc-list-group">
        <div class="mdc-list">
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail">star</i>Star
          </a>
          <a class="mdc-list-item openDev" href="#">
            <i class="material-icons mdc-list-item__start-detail">build</i>開発ツール
          </a>
        </div>
      </nav>
    </nav>
  </aside>
  <aside id="testDialog" class="mdc-dialog" role="alertdialog" aria-hidden="true" aria-labelledby="dialog-label" aria-describedby="dialog-description">
    <div class="mdc-dialog__surface">
      <header class="mdc-dialog__header">
        <h2 id="dialog-label" class="mdc-dialog__header__title">
          Dialog TEST
        </h2>
      </header>
      <section id="dialog-description" class="mdc-dialog__body">
        Dialog TEST DESU.
      </section>
      <footer class="mdc-dialog__footer">
        <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel mdc-ripple-upgraded" style="--mdc-ripple-surface-width:60px; --mdc-ripple-surface-height:21px; --mdc-ripple-fg-size:36px; --mdc-ripple-fg-scale:2.04358;" data-mdc-tabindex-handled="true" tabindex="-1">Decline</button>
        <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-ripple-upgraded" style="--mdc-ripple-surface-width:57px; --mdc-ripple-surface-height:21px; --mdc-ripple-fg-size:34.2px; --mdc-ripple-fg-scale:2.06858;" data-mdc-tabindex-handled="true" tabindex="-1">Accept</button>
      </footer>
    </div>
    <div class="mdc-dialog__backdrop"></div>
  </aside>
  <div contenteditable="true" class="mainContent">さて何しようか</div>
  <button id="pressMeBtn" type="button" class="mdc-button mdc-button--raised mdc-button--primary">Press Me</button>
</main>
<script src="node_modules/material-components-web/dist/material-components-web.js"></script>
<script src="res/js/renderMain.js"></script>

</html>
